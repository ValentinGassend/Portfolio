    window.addEventListener('load', function() {
        performance.mark('page-loaded');
        performance.measure('page-load-time', 'page-start', 'page-loaded');

        // Collecter LCP
        try {
            const lcpEntry = performance.getEntriesByType('largest-contentful-paint')[0];
            if (lcpEntry) {
                console.log('LCP:', lcpEntry.startTime);
                const lcpElement = lcpEntry.element;
                if (lcpElement) {
                    lcpElement.setAttribute('data-lcp', 'true');
                }
            }
        } catch (e) {
            console.warn('Erreur lors de la mesure du LCP:', e);
        }

        // Mesurer les performances des polices
        try {
            performance.measure('critical-fonts-time', 'font-loading-start', 'critical-fonts-loaded');
            const fontTime = performance.getEntriesByName('critical-fonts-time')[0];
            console.log('Temps chargement polices critiques:', fontTime.duration + 'ms');
        } catch (e) {
            // Ignorer si les marks n'existent pas
        }
    });</script></body></html>
