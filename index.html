    <!-- ‚úÖ SCRIPT OPTIMIS√â - Chargement diff√©r√© des polices secondaires -->
    <script>
        // Optimisation du chemin critique - chargement intelligent des polices
        (function() {
            // Marquer le d√©but
            performance.mark('font-loading-start');

            // Chargement des polices critiques d'abord
            if ('fonts' in document) {
                // Seulement les 2 polices pr√©charg√©es
                Promise.all([
                    document.fonts.load('400 1em "Bricolage Grotesque"'),
                    document.fonts.load('700 1em "Bricolage Grotesque"')
                ]).then(function() {
                    document.documentElement.classList.add('fonts-loaded');
                    performance.mark('critical-fonts-loaded');

                    // Charger les polices secondaires APR√àS
                    setTimeout(function() {
                        const secondaryFonts = [
                            '600 1em "Bricolage Grotesque"', // SemiBold
                            '300 1em "Bricolage Grotesque"', // Light
                            '500 1em "Bricolage Grotesque"', // Medium
                            '800 1em "Bricolage Grotesque"', // ExtraBold
                            '200 1em "Bricolage Grotesque"'  // ExtraLight
                        ];

                        secondaryFonts.forEach(font => {
                            document.fonts.load(font).catch(() => {
                                // Ignorer les erreurs pour polices optionnelles
                            });
                        });

                        performance.mark('secondary-fonts-loading');
                    }, 100); // Petit d√©lai pour ne pas bloquer

                }).catch(function() {
                    // Fallback apr√®s 2 secondes si les polices critiques ne chargent pas
                    setTimeout(function() {
                        document.documentElement.classList.add('fonts-loaded');
                    }, 2000);
                });
            } else {
                // Fallback pour navigateurs sans Font Loading API
                document.documentElement.classList.add('fonts-loaded');
            }
        })();
    </script>
